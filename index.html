<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Load fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>JavaScript Calculator</h1>

<div class="container">
    <div class="row">

        <div id="calc" class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-4">
            <div class="well well-sm" align="right" id="output">0</div>
            <div class="row">
                <input type="button" class="btn btn-default" value="C">
                <input type="button" class="btn btn-default" value="CE">
                <input type="button" class="btn btn-default" value="%">
                <input type="button" class="btn btn-default" value="&radic;">
            </div>
            <div class="row">
                <input type="button" class="btn btn-default" value="7">
                <input type="button" class="btn btn-default" value="8">
                <input type="button" class="btn btn-default" value="9">
                <input type="button" class="btn btn-default" value="&divide;">
            </div>
            <div class="row">
                <input type="button" class="btn btn-default" value="4">
                <input type="button" class="btn btn-default" value="5">
                <input type="button" class="btn btn-default" value="6">
                <input type="button" class="btn btn-default" value="&times;">
            </div>
            <div class="row">
                <input type="button" class="btn btn-default" value="1">
                <input type="button" class="btn btn-default" value="2">
                <input type="button" class="btn btn-default" value="3">
                <input type="button" class="btn btn-default" value="-">
            </div>
            <div class="row">
                <input type="button" class="btn btn-default" value="0">
                <input type="button" class="btn btn-default" value=".">
                <input type="button" class="btn btn-default" value="=">
                <input type="button" class="btn btn-default" value="+">
            </div>
        </div>
    </div>

</div>
<footer>
    <p>View the source code on <a target="_blank" href="https://github.com/Clarity-89/Calculator">GitHub</a>.</p>
</footer>
<!-- jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
